<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>New Forms in HTML5</title>
</head>

<body>
  <h3>Demo of the new HTML5 form input types</h3>
  <form method="post" action="http://deitel.com">
    <p>
      <label>color:
        <input type="color" />
      </label>
    </p>
    <p>
      <label>date:
        <input type="date" />
      </label>
    </p>
    <p>
      <label>datetime:
        <input type="datetime" />
      </label>
    </p>
    <p>
      <label>datetime-local:
        <input type="datetime-local" />
      </label>
    </p>
    <p>
      <label for="email">email:
        <input type="email" id="email" />
      </label>
    </p>
    <p>
      <label>month:
        <input type="month" />
      </label>
    </p>
    <p>
      <label>number:
        <input type="number" min="-50" max="100" />
      </label>
    </p>
    <p>
      <label>range:
        <input type="range" min="5" max="10" value="7"/>
      </label>
    </p>
    <p>
      <label>search:
        <input type="search" />
      </label>
    </p>
    <p>
      <label>tel:
        <input type="tel" />
      </label>
    </p>
    <p>
      <label>time:
        <input type="time" />
      </label>
    </p>
    <p>
      <label>url:
        <input type="url" />
      </label>
    </p>
    <p>
      <label>week:
        <input type="week" />
      </label>
    </p>
    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset"/>
  </form>
</body>

</html>
