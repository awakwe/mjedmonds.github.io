<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Classes and Selectors</title>
  <style>
    .emph { font-style: oblique; }
    #id   { color: blue; }
    p.emph { font-style: normal; }
  </style>
</head>

<body>
  <h4 class="emph">Obliqueness applied to a header! (note the normal header rules are not overwritten, this is still bold and the normal size)</h4>
  <p>
    Normal paragraph tag is unaffected by <span id="id">our specific rule for emph</span>
  <p>
  <p class="emph">
    But now we apply the paragraph specific emph rule, and our text is normal!
  </p>
</body>

</html>
