<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Real Estate Exam</title>
  <script>
    var num_processed = 0, num_passed = 0, num_failed = 0;
    var num_students = parseInt(window.prompt("Enter number of students"));
    while(num_processed < num_students)
    {
      var test_result = parseInt(window.prompt("Enter test result"));
      if(test_result == 1)
      {
        num_passed = num_passed + 1;
      }
      else if(test_result == 2)
      {
        num_failed = num_failed + 1;
      }
      else
      {
        window.alert("Enter 1 for passed or 2 for failed");
        continue;
      }
      num_processed = num_processed + 1;
    }
    document.writeln("<p>" + num_passed + " students passed</p>");
    document.writeln("<p>" + num_failed + " students failed</p>");
    if(num_passed/num_students >= 0.8)
    {
      document.writeln("<p>Bonus awarded!</p>");
    }
  </script>
</head>

<body>

</body>

</html>
