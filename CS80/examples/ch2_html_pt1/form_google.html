<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Search</title>
</head>

<body>
  <h1>Google Search</h1>
  <form method="get" action="https://www.google.com/search">
    <p>
      <label for="query">Query:</label>
      <input id="query" name="q" type="text" size="25" maxlength="30">
    </p>
    <input type="submit" value="Search">
  
  </form>

</body>

</html>
