<!DOCTYPE HTML>

<!-- sum.html -->
<!-- Input two numbers and display the sum. -->
<html>
<head>
<meta charset="utf-8">
<title>Sum</title>
<script>

// Model
var n, m, sum;

// Controller
var add = function() {

    // get input data
    n = +document.getElementById("n").value;
    m = +document.getElementById("m").value;
    
    // do the addition
    sum = n + m;
    
    // output result   
    document.getElementById("sum").innerHTML = "Sum: " + sum;
};
</script>
</head>
<body>

<!-- View -->
<label>n:<input type="text" id="n"></label>
<label>m:<input type="text" id="m"></label>
<input type="button" onclick="add();" value="Add">
<div id="sum"></div>
</body>
</html>
