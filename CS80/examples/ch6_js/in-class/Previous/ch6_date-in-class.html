<html>

  <script type="text/javascript">
    var date = new Date();
    var days_of_the_week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    
    // extract day of the week as a string using the current day as an int and days_of_the_week
    var day_int = date.getDay(); 
    var day_str = days_of_the_week[day_int];
    
    // write the day of the week to the document
    document.writeln("<p>Today is: " + day_str + "</p>") ;
    
    var hours = date.getHours();
    var minutes = date.getMinutes();
    var seconds = date.getSeconds();
    
    // determine AM/PM
    var am_pm_str = "";
    if (hours >= 12){
      am_pm_str = "PM";
    } else {
      am_pm_str = "AM";
    }
    
    // handle when hours is greater than 13
    if(hours >= 13){
      hours = hours - 12;
    }
    // handle when hours is 0 (12AM)
    if(hours == 0){
      hours = 12;
    }
    
    // make sure minutes and seconds have two places
    if (seconds < 10){
      seconds = "0" + seconds;
    }
    if (minutes < 10){
      minutes = "0" + minutes;
    }
    
    document.writeln("<p>Current time is: " + hours + ":" + minutes + ":" + seconds + am_pm_str + "</p>");
  </script>
  
<body>
</body>

</html>
