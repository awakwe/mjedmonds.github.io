<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Printing date</title>
  <script>
  var date = new Date();
  var day_arr = ["Sunday", "Monday", "Tues", "Wed", "Thurs", "Fri", "Sat"];
  var day, hour, minute, second, am_pm;
  day = day_arr[date.getDay()];
  document.writeln("Today is: " + day + "<br>");
  hour = date.getHours();
  if(hour > 12){
    am_pm = "PM";
    hour = hour - 12;
  } else {
    if(hour == 0){
      hour = 12;
    }
    am_pm = "AM";
  }
  minute = date.getMinutes();
  console.log("I am here");
  second = date.getSeconds();
  document.writeln("Current time is: " + hour + ":" + minute + ":" + second + am_pm);
  </script>
</head>

<body>
</body>

</html>
