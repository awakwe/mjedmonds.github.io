<!DOCTYPE html>
<!-- Fig. 6.2: welcome2.html -->
<!-- Printing one line with multiple statements. -->
<html>

<head>
  <meta charset="utf-8">
  <title>Printing a Line with Multiple Statements</title>
  <script type="text/javascript">
    // we can apply styling, or whatever else we can do with HTML, since we are controlling the HTML from javascript
    var h1Open = "<h1 style = ’color: magenta’>";
    var h1Close = "</h1>";
    document.write(h1Open);
    // Here we use string concatenation
    document.write("Welcome to JavaScript " + "Programming!" + h1Close);
  </script>
</head>

<body></body>

</html>
