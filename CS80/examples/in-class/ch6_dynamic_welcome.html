<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    // prompt the user and ask for their name and write their name into a <h1> tag
    var name = window.prompt("What is your name?");
    
    document.writeln("<h1>" + name + "</h1>");
  </script>
</head>

</html>
